<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="icon" type="image/x-icon" href="public/favicon.ico">
<link rel="stylesheet" href="public/styles.css">
<script type="text/javascript"></script>

</head>
<body>
	<div id="AdminLogin" class="LogIn">
		<form action="#">
		<p>Admin Login</p>
			<div class="LoginInner">
				<label for="AdminLogin"> </label> <input type=text
					placeholder="Enter Admin Name" id="AdminName" required> <input
					type="password" placeholder="Enter Password" id="AdminPsw"
					required="required">
				<button type="submit" onclick="logincheck()">Login</button>
			</div>
		</form>
	</div>
	<div id="StaffLogin" class="LogIn">
		<form action="#">
		<p>Staff Login</p>
			<div class="LoginInner">
				<label for="StaffLogin"> </label> <input type=text
					placeholder=" Enter Staff Name" name="StaffLogin" required>
				<input type="password" placeholder="Enter Password" name="psw"
					required="required">
				<button type="submit">Login</button>
			</div>
		</form>
	</div>

	<script src="./public/login.js"></script>
</body>
</html>
